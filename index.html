<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CineStar</title>

  <!-- Bootstrap (replace with local vendor copies for offline submission) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project CSS -->
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Fonts: Inter for body, Poppins for headings (use local/vendor copies for offline) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ✅ Single Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="images/photo_2025-11-11_00-24-01.jpg" alt="Logo" class="me-2 nav-logo">
    <span class="brand">CineStar</span>
  </a>

  <!-- Contact button -->
  <button id="openContactNav" class="btn btn-sm btn-outline-light ms-3" type="button" title="Contact us">Contact</button>

  <!-- Contact Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="contactForm" class="modal-content bg-dark text-light" novalidate>
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div id="contactError" class="text-danger mb-2" aria-live="polite" style="display:none"></div>

          <div class="mb-2">
            <label for="contactName" class="form-label">Name</label>
            <input id="contactName" name="name" class="form-control" required aria-required="true" />
          </div>

          <div class="mb-2">
            <label for="contactEmail" class="form-label">Email</label>
            <input id="contactEmail" name="email" type="email" class="form-control" required aria-required="true" />
          </div>

          <div class="mb-2">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea id="contactMessage" name="message" class="form-control" rows="4" required aria-required="true"></textarea>
          </div>

          <div class="form-check mb-2">
            <input id="contactConsent" name="consent" type="checkbox" class="form-check-input" />
            <label class="form-check-label" for="contactConsent">I consent to the use of my data for this enquiry (required)</label>
          </div>

          <div class="form-text text-muted small">
            We respect your privacy. This demo does not send data to a server — it validates and simulates submission locally.
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Send Message</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</nav>

<!-- ✅ Main Content -->
<main class="container-fluid px-0">

  <!-- Hero Section -->
  <section class="hero position-relative" id="hero">
    <img id="heroBackdrop" src="images/Brad-Pitt-F1-Poster-070524-fe9add0efa85450297b5f1d208ca9b79.jpg" alt="Hero backdrop" class="hero-backdrop">
    <div class="hero-fade"></div>
    <div class="hero-content container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <img id="heroPoster" src="images/s-l1200.jpg" alt="Poster" class="hero-poster img-fluid rounded">
        </div>
        <div class="col-md-8 text-white">
          <h1 id="heroTitle">Movie Title</h1>
          <p id="heroMeta" class="muted">2025 • Action • 2h 10m • 8.2/10</p>
          <p id="heroOverview" class="overview"></p>
          <button id="heroReadMore" class="read-more" style="display:none">Read more</button>
          <div class="mt-3">
            <button id="playBtn" class="btn btn-lg btn-light me-2">▶ Play</button>
            <button id="moreBtn" class="btn btn-lg btn-outline-light" data-bs-toggle="modal" data-bs-target="#infoModal">More Info</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Picks -->
  <section class="movies-section py-4">
    <div class="container">
      <h3 class="text-light mb-3">Featured Picks</h3>
      <div class="row gx-3" id="carouselRow">
        <!-- cards injected by JS -->
      </div>
    </div>
  </section>

  <!-- Info Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Movie Info</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button class="btn btn-light" id="modalPlay">Play</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Trailer Modal -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <!-- Video iframe or video tag -->
          <div class="ratio ratio-16x9">
            <iframe id="trailerFrame" src="" title="Trailer video" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- ✅ Single Footer -->
<footer class="text-center text-muted py-3 bg-black">© 2025 CineStar</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="JavaScript/script.js"></script>
</body>
</html>
